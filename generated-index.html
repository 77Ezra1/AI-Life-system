<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.2em;
        }
        
        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        p {
            margin-bottom: 15px;
            color: #4a5568;
        }
        
        .features {
            margin: 20px 0;
        }
        
        .features li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .features li:before {
            content: "✓";
            color: #48bb78;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的网页</h1>
            <p class="subtitle">一个简单而优雅的HTML页面</p>
        </header>
        
        <main class="content">
            <h2>关于这个页面</h2>
            <p>这是一个使用HTML和CSS创建的简单网页示例。它展示了现代网页设计的基本元素。</p>
            
            <h2>页面特性</h2>
            <ul class="features">
                <li>响应式设计，适配各种设备</li>
                <li>现代化的渐变背景</li>
                <li>卡片式内容布局</li>
                <li>平滑的动画效果</li>
                <li>语义化HTML结构</li>
            </ul>
            
            <h2>开始探索</h2>
            <p>你可以根据自己的需求修改这个页面，添加更多功能和内容。</p>
            
            <button class="button" onclick="alert('欢迎！这是一个简单的交互示例')">点击我试试</button>
        </main>
        
        <footer>
            <p>© 2024 我的简单网页 | 使用HTML和CSS创建</p>
        </footer>
    </div>
</body>
</html>
